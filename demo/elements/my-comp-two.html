<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../poly-storex-mixin.html">

<dom-module id="my-comp-two">
    <template>
        <template is="dom-if" if="{{state.visibility.receiver}}">
            <div>
                <h4>{{title}}</h4>
                <p>
                    It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).
                </p>
            </div>
        </template>
    </template>
    <script>
      /**
       * `my-comp-two`
       * component example
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class MyCompTwo extends PolyStorexMixin(Polymer.Element, 'my-comp-two') {
        static get is() { return 'my-comp-two'; }
        static get properties () {
          return {
            title: {
              type: String,
              value: 'Receiver'
            }
          }
        }
        static get observers () {
          return [
            '_visibleHandler(state.visibility.receiver)'
          ]
        }
        connectedCallback () {
          super.connectedCallback();
        }
        _visibleHandler (receiver) {
          if (receiver) {
            this.mutations = GenericMutations;
            this.commit('updateNextVisible', { next: 'origin' });
          }
        }
      }
      window.customElements.define(MyCompTwo.is, MyCompTwo);
    </script>
</dom-module>
